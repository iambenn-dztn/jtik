services:
  # Backend Server with Docker
  - type: web
    name: jtik-server
    runtime: docker
    region: singapore
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: CLIENT_URL
        value: https://jtik-client.onrender.com
    healthCheckPath: /api/health

  # Frontend Client
  - type: web
    name: jtik-client
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://jtik-server.onrender.com
