services:
  # Backend Server
  - type: web
    name: jtik-server
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install && npx playwright install chromium && npm run build
    startCommand: cd server && npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        value: mongodb+srv://bennguynmmo_db_jtik:GQZg54U9KEHJrzN2@jtik.qnhdmtj.mongodb.net/jtik
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: CLIENT_URL
        value: https://jtik-client.onrender.com

  # Frontend Static Site
  - type: web
    name: jtik-client
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    pullRequestPreviewsEnabled: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://jtik-server.onrender.com
