services:
  # Backend Server
  - type: web
    name: jtik-server
    runtime: node
    buildCommand: cd server && npm install && npx playwright install --with-deps chromium
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

  # Frontend Client
  - type: web
    name: jtik-client
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
